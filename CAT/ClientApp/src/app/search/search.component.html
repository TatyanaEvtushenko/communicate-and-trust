<h1>Users Search</h1>

<p>There you can find new friends and cats (^_^)</p>

<input type="text" [ngModel]="searchString" (ngModelChange)="updateUsersList($event)" placeholder="Enter more than 2 symbols to search" />
<input type="button" (click)="searchReset()" value="Reset search results" *ngIf="searchResultActive"/>

<p *ngIf="!users"><em>Loading...</em></p>

<user-list [users]="users" *ngIf="users"></user-list>
