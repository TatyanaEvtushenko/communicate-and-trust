<div class="chat">
  <div class="card">
    <div class="card-header msg_head">
      <div class="d-flex bd-highlight">
        <div class="back_link">
          <a [routerLink]='["/dialogs"]'>
            <i class="glyphicon glyphicon-menu-left"></i>
          </a>
        </div>
        <div class="user_info">
          <span>Captain America <span class="login-span">{{name}}</span></span>
          <p *ngIf="dialog">{{dialog.messages.length}} Messages</p>
        </div>
        <div class="img_cont">
          <img src="https://www.screengeek.net/wp-content/uploads/2018/09/avengers-4-captain-america.jpg" class="rounded-circle user_img">
          <span class="online_icon"></span>
        </div>
      </div>
    </div>
    <div class="card-body msg_card_body">
      <p *ngIf="!dialog"><em>Loading...</em></p>
      <p *ngIf="dialog && dialog.messages.length == 0"><em>Start your conversation with {{name}}</em></p>
      <message-list [messages]="dialog.messages" *ngIf="dialog && dialog.messages.length > 0"></message-list>
    </div>
    <div class="card-footer">
      <div class="input-group flex-nowrap">
        <div class="input-group-append"
             data-html="true"
             data-toggle="popover"
             data-placement="left"
             attr.title="{{emotionRecognotionTitle}}"
             attr.data-content="{{emotionRecognotion}}">
          <span class="input-group-text attach_btn"><i class="glyphicon glyphicon-paperclip"></i></span>
        </div>
        <textarea name="" class="form-control type_msg" [(ngModel)]="messageText" placeholder="Type your message..."></textarea>
        <div class="input-group-append">
          <span class="input-group-text send_btn"><i class="glyphicon glyphicon-send"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
